<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Org Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .token-box { margin-bottom: 1rem; }
        input[type="password"], button { padding: 8px 12px; font-size: 1rem; }
        table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
        th, td { padding: 6px 10px; border: 1px solid #ccc; text-align: left; }
        th { background: #f5f5f5; }
    </style>
</head>
<body>
<h1>GitHub Organization Repository Dashboard</h1>
<div class="token-box">
    <label>
        Personal Access Token (read-only):
        <input type="password" id="tokenInput" placeholder="ghp_â€¦" size="40">
    </label>
    <button id="loadBtn">Load Stats</button>
</div>

<table id="statsTable" style="display:none;">
    <thead>
    <tr>
        <th>Repository</th>
        <th>Open Issues</th>
        <th>Open PRs</th>
        <th>Merged PRs (7d)</th>
        <th>Closed Issues (7d)</th>
        <th>Last Push</th>
        <th>Active?</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
